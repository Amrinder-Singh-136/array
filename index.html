<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tab">
            <table class="table" id="table">
                <tr >
                    <th>Name</th>
                    <th>Id</th>
                    <th>Class</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="add">
        Name:<input type="text" name="name" id="name">
        Roll:<input type="text" name="rollno" id="rollno">
        Class:<input type="text" name="class" id="class">
        <button onclick="addRow()">Add</button>
        <button>Remove</button>
        <button>Edit</button>
    </div>

    <script>
        function addRow()
{
    var table=document.getElementById("table");
    var newRow=table.insertRow(table.length);
    var cell1 =newRow.insertCell(0);
    var cell2 =newRow.insertCell(1);
    var cell3 =newRow.insertCell(2);
    var name=document.getElementById("name").value;
    var rollno=document.getElementById("rollno").value;
    var class1=document.getElementById("class").value;
    cell1.innerHTML=name;
    cell2.innerHTML=rollno;
    cell3.innerHTML=class1;
}
    function input(){
        var rIndex,table=document.getElementById("table");
        for(var i=0;i<table.rows.length;i++)
        {
            table.rows[i].onclick=function()
            {
                rIndex=this.rowIndex;
                document.getElementById("name").value=this.cells[0].innerHTML;
                document.getElementById("name").value=this.cells[1].innerHTML;
                document.getElementById("name").value=this.cells[2].innerHTML;
            }
        }
    }
    input();
    </script>
</body>
</html>
